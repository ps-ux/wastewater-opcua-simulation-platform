# =============================================================================
# ALARMS AND CONDITIONS
# =============================================================================
alarmsAndConditions:
  # High Vibration Alarm
  HighVibrationAlarm:
    type: LimitAlarmType
    description: "High vibration alarm - indicates mechanical issue"
    severity: 800
    conditionClassId: ProcessConditionClassType
    inputNode: Vibration_DE_H  # Monitor drive end horizontal
    highHighLimit: 11.2  # mm/s - Danger zone per ISO 10816
    highLimit: 7.1       # mm/s - Alert zone per ISO 10816
    message: "High vibration detected on pump bearing"

  # High Bearing Temperature Alarm
  HighBearingTempAlarm:
    type: LimitAlarmType
    description: "High bearing temperature alarm"
    severity: 850
    conditionClassId: ProcessConditionClassType
    inputNode: BearingTemp_DE
    highHighLimit: 95.0  # °C - Critical
    highLimit: 80.0      # °C - Warning
    message: "High bearing temperature detected"

  # Motor Overload Alarm
  OverloadAlarm:
    type: LimitAlarmType
    description: "Motor current overload alarm"
    severity: 900
    conditionClassId: ProcessConditionClassType
    inputNode: MotorCurrent
    highHighLimit: 248.0  # 110% of FLA
    highLimit: 236.0      # 105% of FLA
    message: "Motor overload condition detected"

  # Cavitation Alarm (Low suction pressure at high flow)
  CavitationAlarm:
    type: LimitAlarmType
    description: "Low suction pressure cavitation warning"
    severity: 750
    conditionClassId: ProcessConditionClassType
    inputNode: SuctionPressure
    lowLimit: 0.1        # bar - Warning
    lowLowLimit: -0.2    # bar - Critical (vacuum)
    message: "Low suction pressure - possible cavitation"

  # Wet Well High Level
  HighLevelAlarm_WetWell:
    type: LimitAlarmType
    description: "Wet well high level alarm"
    severity: 850
    conditionClassId: ProcessConditionClassType
    inputNode: Level
    highHighLimit: 7.5   # m - Overflow imminent
    highLimit: 6.5       # m - High level warning
    message: "Wet well high level"

  # Wet Well Low Level
  LowLevelAlarm_WetWell:
    type: LimitAlarmType
    description: "Wet well low level alarm - pump protection"
    severity: 800
    conditionClassId: ProcessConditionClassType
    inputNode: Level
    lowLimit: 1.5        # m - Low level warning
    lowLowLimit: 1.0     # m - Pump shutoff level
    message: "Wet well low level - pump protection"

# =============================================================================
# REFERENCES USED IN THIS MODEL
# =============================================================================
# This model demonstrates the following OPC-UA reference types:
#
# Hierarchical References:
#   - Organizes: Folder structure (FolderType -> children)
#   - HasComponent: Type to its components (PumpType -> FlowRate)
#   - HasProperty: Object to its properties (Asset -> AssetId)
#   - HasSubtype: Type inheritance (PumpType -> InfluentPumpType)
#
# Non-Hierarchical References:
#   - HasTypeDefinition: Instance to its type (IPS_PMP_001 -> InfluentPumpType)
#   - HasCondition: Asset to its alarm conditions
#   - HasModellingRule: Component to its modelling rule (Mandatory/Optional)
#
# =============================================================================

# =============================================================================
# SUMMARY
# =============================================================================
summary:
  # ---------------------------------------------------------------------------
  # Hierarchy Patterns Demonstrated
  # ---------------------------------------------------------------------------
  hierarchyPatterns:
    pattern1_FullPlant:
      description: "Plant → Process → System → Asset"
      example: "RC_RockCreek → P0041_Preliminary → S00630_InfluentPumping → IPS_PMP_001"
      useCase: "Large treatment facilities, industrial plants"
      levels:
        - Plant (RC_RockCreek)
        - Process (P0041_Preliminary, P0042_Primary, P0043_Secondary)
        - System (S00630_InfluentPumping, S00631_Screening, etc.)
        - Asset (IPS_PMP_001, IPS_WW_001, etc.)

    pattern2_StandalonePumpStation:
      description: "PumpStation → Assets (flat)"
      example: "Riverside_PS → RPS_PMP_001"
      useCase: "Remote lift stations, booster stations, small facilities"
      levels:
        - PumpStation (Riverside_PS, Oakdale_PS)
        - Asset (RPS_PMP_001, RPS_WW_001, etc.)

  # ---------------------------------------------------------------------------
  # Asset Inventory
  # ---------------------------------------------------------------------------
  assetInventory:
    fullPlantHierarchy:
      plant: 1  # RC_RockCreek
      processes: 3  # Preliminary, Primary, Secondary
      systems: 7  # InfluentPumping, Screening, Conveyance, Degritting, SludgePumping, Aeration, RAS
      pumps: 7  # IPS_PMP_001-003, PSP_PMP_001-002, AER_BLW_001, RAS_PMP_001
      chambers: 4  # IPS_WW_001, SCR_CHN_001, CNV_CHN_001, GRT_TNK_001

    standalonePumpStations:
      stations: 2  # Riverside_PS, Oakdale_PS
      pumps: 4  # RPS_PMP_001-002, OPS_PMP_001-002
      chambers: 2  # RPS_WW_001, OPS_WW_001

    totalAssets: 17  # All pumps + chambers

  # ---------------------------------------------------------------------------
  # Type System
  # ---------------------------------------------------------------------------
  totalObjectTypes: 5
    # AssetType (abstract)
    # PumpType
    # InfluentPumpType (extends PumpType)
    # ChamberType
    # SimulationConfigType

  totalDataTypes: 4
    # AssetStatusDataType (Structure)
    # OperatingPointDataType (Structure)
    # SimulationModeEnumeration (Enum)
    # FailureTypeEnumeration (Enum)

  # ---------------------------------------------------------------------------
  # Data Points per Pump
  # ---------------------------------------------------------------------------
  totalSensorDataPoints: 27
    # Flow: 1 (FlowRate)
    # Pressure: 2 (SuctionPressure, DischargePressure)
    # VFD/Electrical: 6 (RPM, MotorCurrent, Voltage, PowerConsumption, PowerFactor, VFDFrequency)
    # Temperature: 5 (MotorWindingTemp, BearingTemp_DE, BearingTemp_NDE, SealChamberTemp, AmbientTemp)
    # Vibration: 6 (DE_H, DE_V, DE_A, NDE_H, NDE_V, NDE_A)
    # Counters: 2 (RuntimeHours, StartCount)
    # Discrete: 5 (RunCommand, RunFeedback, FaultStatus, ReadyStatus, LocalRemote)
    # InfluentPumpType adds: 1 (WetWellLevel)

  # ---------------------------------------------------------------------------
  # Methods & Alarms
  # ---------------------------------------------------------------------------
  totalMethods: 9
    # Pump: StartPump, StopPump, SetSpeed, ResetFault
    # Simulation: SetMode, TriggerFailure, ResetSimulation, ApplyAging
    # Chamber: TriggerHighLevelAlarm

  totalAlarms: 6
    # HighVibrationAlarm, HighBearingTempAlarm, OverloadAlarm
    # CavitationAlarm, HighLevelAlarm_WetWell, LowLevelAlarm_WetWell

  # ---------------------------------------------------------------------------
  # OPC-UA Features Demonstrated
  # ---------------------------------------------------------------------------
  opcuaFeaturesUsed:
    informationModel:
      - ObjectType inheritance hierarchy (AssetType → PumpType → InfluentPumpType)
      - Abstract ObjectTypes (AssetType.isAbstract = true)
      - ModellingRules (Mandatory/Optional)
      - Property vs Variable distinction (HasProperty vs HasComponent)
      - Nested Objects (DesignSpecs, AgedConfig, etc.)

    variableTypes:
      - AnalogItemType with EURange and InstrumentRange
      - TwoStateDiscreteType for digital I/O
      - DataItemType for counters

    dataTypes:
      - Custom Structure DataTypes (AssetStatusDataType)
      - Custom Enumeration DataTypes (SimulationModeEnumeration)
      - Engineering Units with UNECE codes

    methods:
      - Methods with InputArguments (SetSpeed, SetMode, ApplyAging)
      - Methods with OutputArguments (Success, Message)
      - Parameterless methods (StartPump, StopPump)

    alarmsConditions:
      - LimitAlarmType with High/HighHigh/Low/LowLow limits
      - HasCondition references
      - Severity levels per ISA-18.2

    organization:
      - FolderType for hierarchical navigation
      - Multiple hierarchy patterns (full plant vs standalone)
      - Organizes references

    namingConventions:
      - Plant: XX_PlantName
      - Process: P00XX_ProcessName
      - System: S00XXX_SystemName
      - Asset: XXX_YYY_NNN (e.g., IPS_PMP_001)
